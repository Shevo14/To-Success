name: class_manager
description: Cross-platform Flutter app for teacher/student class management
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter: { sdk: flutter }
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  connectivity_plus: ^6.0.5
  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  # Media / charts
  video_player: ^2.9.2
  chewie: ^1.8.5
  fl_chart: ^0.69.0
  file_picker: ^8.1.2
  intl: ^0.19.0

  # Material 3 is in Flutter stable

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/